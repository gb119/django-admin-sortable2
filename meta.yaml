{% set name = "django-admin-sortable2" %}
{% set version = "2.1.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b435c696ff410d1fc108684bb3f7de34c5f6dd24bb08dc15ff7d9a0b9161c8c7

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - django >=4.0
    - pip
    - python
  run:
    - django >=4.0
    - python

test:
  imports:
    - adminsortable2
    - adminsortable2.management
    - adminsortable2.management.commands

about:
  home: "https://github.com/jrief/django-admin-sortable2"
  license: MIT
  license_family: MIT
  license_file:
  summary: "Generic drag-and-drop sorting for the List, the Stacked- and the Tabular-Inlines Views in the Django Admin"
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - https://github.com/gb119
